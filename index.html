<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Code Quiz</title>
</head>

<body>
  <div class="container">
    <h1>Code Quiz</h1>
    <div id="question-container" class="hide">
      <h2 id="question"></h2>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>
    <div id="initials-form" class="hide">
      <h2 id="score"></h2>
      <form id="initials-form">
        <label for="initials-input">Enter your initials:</label>
        <input type="text" id="initials-input">
        <button id="submit-button" type="submit">Submit</button>
      </form>
    </div>
    <div id="timer"></div>
    <button id="start-btn" class="start-btn">Start Quiz</button>
  </div>

  <script src="assets/js/scipt.js"></script>
</body>

</html>
